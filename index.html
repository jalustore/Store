<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JALUSTORE - Top Up & Joki Sky</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body { min-height: 100%; }
    body {
      font-family: 'Baloo 2', 'Quicksand', cursive, sans-serif;
      background: linear-gradient(180deg, #eff5fc 50%, #e7e1fa 100%);
      color: #22274d;
      padding: 0;
      overflow-x: hidden;
      position: relative;
    }
    .cloudbg, .cloud-small { position: absolute; pointer-events: none; z-index: 0; }
    .cloudbg { top: 0; height: 300px; width: 100vw; }
    .cloud-small { opacity:0.77; filter: blur(0.3px); }
    .cloud1 { left:6vw; top:100px; width:105px; }
    .cloud2 { right:8vw; top:220px; width:85px; }
    .cloud3 { left:43vw; top:210px; width:70px; }
    .cloud4 { left:12vw; bottom:38px; width:80px; opacity:0.62; }
    .cloud5 { right:7vw; bottom:55px; width:110px; opacity:0.73; }
    header { text-align: center; padding: 28px 12px 18px; background: rgba(255,255,255,0.7); border-radius: 28px; box-shadow: 0 6px 24px rgba(130, 176, 255, 0.15); margin: 28px auto 0 auto; max-width: 410px; position: relative; backdrop-filter: blur(2px); }
    header h1 { font-size: 2.5em; letter-spacing: 1px; color: #73a7ef; text-shadow: 0 2px 8px #fff9; display: flex; align-items: center; justify-content: center; gap:12px; }
    .logoicon { width: 42px; height:42px; }
    header p { margin-top: 8px; font-size: 1.08em; color: #6478ac; font-family: 'Quicksand'; }
    section.produk { margin: 34px auto 0; max-width: 540px; padding: 0 6px; z-index: 2; position: relative; }
    h2 { text-align: center; font-size: 1.2em; margin-bottom: 15px; color: #76a6e6; font-family: 'Baloo 2'; font-weight: bold; }
    .card-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 18px; }
    .card { background: rgba(248, 251, 255, 0.92); border-radius: 18px; padding: 16px 12px; max-width: 150px; text-align: center; box-shadow: 0 3px 16px rgba(105,165,255,0.13); font-size: 1.1em; color: #253e7b; text-decoration: none; display: flex; flex-direction: column; align-items: center; transition: transform 0.2s; position: relative; overflow: hidden; }
    .card:hover { transform: translateY(-2px) scale(1.05); background: rgba(243, 254, 255, 0.99); }
    .card span { font-size: 1.24em; font-weight: bold; color: #edacc0; font-family: 'Baloo 2'; margin-top: 2px; }
    .card.highlight { border: 2.2px solid #ffe070; background: rgba(255, 251, 176, 0.21); }
    .card.highlight span { color: #ffcc43; }
    footer { text-align: center; margin: 44px auto 10px; font-size: 1.01em; color: #82a1d9; font-family: 'Quicksand'; position: relative; z-index: 2; }
    .chibi-float { position: fixed; bottom: 22px; right: 20px; width: 105px; z-index: 100; pointer-events: none; animation: float 3.2s ease-in-out infinite, pulse 2.8s ease-in-out infinite; filter: drop-shadow(0 0 18px rgba(240, 246, 255, 0.99)); opacity: 0.96; }
    @keyframes float { 0%, 100% { transform: translateY(0px);} 50% {transform: translateY(-15px);} }
    @keyframes pulse { 0%, 100% {filter: drop-shadow(0 0 8px #fff8);} 50% {filter: drop-shadow(0 0 26px #c7e6ffcc);} }/* Candle & Heart Animation */
.candle-box { display: flex; flex-direction: column; align-items: center; margin: 60px auto 40px; z-index: 2; }
.candle { width: 26px; height: 70px; background: #ffe4b3; border-radius: 6px; position: relative; box-shadow: 0 4px 16px #d6b95890; border: 2px solid #d3ae63; }
.flame { width: 22px; height: 26px; background: radial-gradient(ellipse at center, #ffed86 0%, #ffc400 60%, #ffb100 100%); border-radius: 50% 50% 80% 80%/90% 90% 100% 100%; position: absolute; top: -32px; left: 50%; transform: translateX(-50%); animation: flicker 0.5s infinite alternate; box-shadow: 0 0 22px 6px #ffd70080; border-bottom: 2px solid #d3ae63; }
@keyframes flicker { to { transform: translateX(-54%) scaleY(1.18) scaleX(0.93) rotateZ(-5deg); filter: brightness(1.17); } }
.wick { width: 3px; height: 12px; background: #794017; position: absolute; top: -12px; left: 50%; transform: translateX(-50%); border-radius: 2px; }
.heart-box { width: 70px; height: 70px; border-radius: 16px; display: flex; align-items: center; justify-content: center; background: #fff; border: 2.5px solid #ff4f8b; margin-top: 28px; box-shadow: 0 2px 18px #bbb4; }
.heart { position: relative; width: 44px; height: 40px; animation: heartFloat 1.6s infinite alternate ease-in-out; }
.heart:before, .heart:after { content: ""; position: absolute; top: 0; width: 22px; height: 36px; background: #ff4f8b; border-radius: 22px 22px 0 0; box-shadow: 0 1px 6px #bc005099; }
.heart:before { left: 22px; transform: rotate(-45deg); transform-origin: 0 100%; }
.heart:after { left: 0; transform: rotate(45deg); transform-origin: 100% 100%; }
@keyframes heartFloat { from { top: 0; } to { top: -18px; } }
.caption { text-align: center; margin-top: 24px; font-size: 1.12em; letter-spacing: 0.7px; color: #c4568c; font-family: 'Quicksand'; }

  </style>
</head>
<body>
  <!-- Background SVGs -->
  <svg class="cloudbg" viewBox="0 0 1440 300"><path fill="#fff" fill-opacity="0.79" d="M0,32L120,58.7C240,85,480,139,720,149.3C960,160,1200,128,1320,112L1440,96L1440,0L0,0Z"></path></svg>
  <!-- Chibi Floating -->
  <img src="https://i.ibb.co/tDRvFvp/chibi-sky-example.png" class="chibi-float" alt="Chibi Sky" />
  <!-- Header -->
  <header>
    <h1><svg class="logoicon" viewBox="0 0 50 50"><circle cx="25" cy="25" r="18" fill="#ffe070" stroke="#fff7b5" stroke-width="2"/><ellipse cx="28" cy="33" rx="12" ry="7" fill="#fff" opacity=".82"/></svg>JALUSTORE</h1>
    <p>Top-up & Joki <span style="color:#ffd760;font-weight:bold;">Sky: COTL</span> lucu, <b>aman</b>, dan penuh kehangatan!</p>
  </header>
  <!-- Produk Section Placeholder -->
  <section class="produk">
    <h2>Contoh Produk</h2>
    <div class="card-list">
      <a class="card highlight" href="#"><div class="iconwrap">❤️</div>320 Heart<br><span>30.000</span></a>
    </div>
  </section>
  <!-- Candle & Heart Animation -->
  <div class="candle-box">
    <div class="candle">
      <div class="flame"></div>
      <div class="wick"></div>
    </div>
    <div class="heart-box">
      <div class="heart"></div>
    </div>
    <div class="caption">Candle &amp; Heart Animation Box</div>
  </div>
  <!-- Footer -->
  <footer>
    <p>© 2025 JALUSTORE | Sky Fansite</p>
  </footer>
</body>
</html>
