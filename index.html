<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>JALUSTORE - Jual Heart & Jasa Joki Sky: Children of the Light | Profesional & Chibi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Variables for Sky Chibi Theme - ENHANCED & CONSOLIDATED */
    :root {
        /* Warna Dasar Sky */
        --sky-blue-light: #D0EEF9; /* Langit lebih cerah */
        --sky-blue-medium: #A7DEEE; /* Awan biru lebih hidup */
        --sky-pink-light: #FFEAEE; /* Nuansa awan pink lebih lembut */
        --sky-yellow-light: #FFFBF0; /* Cahaya lembut, hampir putih */
        --sky-purple-soft: #EFD6F5; /* Ungu lebih pastel */
        --sky-green-accent: #B0E57C; /* Hijau segar */

        /* Warna Teks & Background Utama */
        --bg-color-overlay: rgba(255, 255, 255, 0.9); /* Overlay lebih solid untuk konten */
        --text-color: #4A4A4A; /* Teks lebih lembut */
        --heading-color: #8A2BE2; /* Warna ungu kebiruan yang manis */
        --card-bg: #FFFFFF; /* Card putih bersih */
        --card-border: rgba(180, 200, 255, 0.8);

        /* Gradient & Button Colors */
        --section-title-gradient: linear-gradient(135deg, var(--sky-blue-medium) 0%, var(--sky-purple-soft) 100%);
        --button-primary: linear-gradient(45deg, #FFD1DC, #FFABAB); /* Pink lembut ke peach */
        --button-primary-hover: linear-gradient(45deg, #FFABAB, #FFD1DC);
        --button-whatsapp: linear-gradient(45deg, #25D366, #1DA851); /* WhatsApp green */
        --button-whatsapp-hover: linear-gradient(45deg, #1DA851, #25D366);

        /* Table Specific Colors (Menggunakan variabel dasar untuk konsistensi) */
        --table-header-bg: var(--sky-blue-light);
        --table-row-even: var(--sky-yellow-light);
        --table-border: rgba(180, 200, 255, 0.6); /* Border tabel sedikit lebih lembut */

        /* Shadow dan Efek */
        --soft-shadow: 0 8px 25px rgba(0,0,0,0.1); /* Bayangan lebih dalam */
        --inner-shadow: inset 0 2px 7px rgba(0,0,0,0.08); /* Bayangan dalam lebih kuat */
        --subtle-pulse: pulse 1.5s infinite alternate;

        /* FAQ Colors */
        --faq-summary-bg: var(--sky-blue-light);
        --faq-summary-hover: var(--sky-blue-medium);
        --faq-content-bg: var(--sky-yellow-light);
        --faq-border: var(--card-border);
    }

    /* Base Styling */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body {
        font-family: 'Poppins', sans-serif;
        background: url('https://thatskyshop.com/cdn/shop/files/Page-thatskywallpaper-Portrait-13.jpg?v=1711607986&width=750') no-repeat center center fixed;
        background-size: cover;
        color: var(--text-color);
        min-height: 100vh;
        overflow-x: hidden;
        animation: fadeIn 1s ease-out;
    }
    .overlay {
        background-color: var(--bg-color-overlay);
        min-height: 100vh;
        padding: 2.5rem 1rem;
        backdrop-filter: blur(8px); /* Blur lebih kuat */
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Header & Hero Section */
    header {
        text-align: center;
        margin-bottom: 3.5rem;
        padding-top: 1.5rem;
    }
    h1 {
        font-family: 'Fredoka', sans-serif;
        color: var(--heading-color);
        font-size: 4rem; /* Lebih besar lagi */
        text-shadow: 3px 3px 10px rgba(0,0,0,0.3); /* Bayangan lebih jelas */
        letter-spacing: 2px;
        line-height: 1.1;
        margin-bottom: 0.8rem;
        animation: bounceIn 1s ease-out; /* Animasi masuk */
    }
    h1 em {
        font-family: 'Pacifico', cursive;
        display: block;
        font-size: 0.6em; /* Sedikit lebih kecil relatif */
        font-style: normal;
        color: var(--text-color);
        opacity: 0.9;
    }
    @keyframes bounceIn {
        0% { transform: scale(0.5); opacity: 0; }
        60% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); }
    }

    .tagline {
        font-size: 1.6rem; /* Lebih besar */
        font-weight: 600;
        color: var(--text-color);
        margin-bottom: 2.5rem;
        max-width: 750px;
        line-height: 1.6;
        animation: slideInUp 1s ease-out 0.2s forwards; /* Animasi dengan delay */
        opacity: 0; /* Awalnya sembunyi */
    }
    @keyframes slideInUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .button-group {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1.5rem; /* Jarak antar tombol */
        margin-bottom: 2.5rem;
    }

    .button {
        display: inline-flex; /* Untuk mensejajarkan ikon */
        align-items: center;
        gap: 0.7rem; /* Jarak antara ikon dan teks */
        color: #fff;
        padding: 1.1rem 2.8rem; /* Padding lebih besar */
        border-radius: 40px;
        text-decoration: none;
        font-size: 1.4rem; /* Lebih besar */
        font-weight: 700;
        box-shadow: var(--soft-shadow);
        transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        letter-spacing: 1.5px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        animation: var(--subtle-pulse); /* Animasi bernafas */
    }
    .button.primary {
        background: var(--button-primary);
    }
    .button.primary:hover {
        transform: translateY(-7px) scale(1.03); /* Hover lebih dramatis */
        box-shadow: 0 10px 35px rgba(255,100,150,0.5);
        background: var(--button-primary-hover);
    }
    .button.whatsapp {
        background: var(--button-whatsapp);
    }
    .button.whatsapp:hover {
        transform: translateY(-7px) scale(1.03);
        box-shadow: 0 10px 35px rgba(37,211,102,0.5);
        background: var(--button-whatsapp-hover);
    }
    .button span.emoji {
        font-size: 1.5em; /* Emoji lebih besar */
        line-height: 1;
    }

    .dashboard-link {
        font-size: 1.2rem; /* Lebih besar */
        color: var(--text-color);
        margin-top: 1rem;
    }
    .dashboard-link a {
        color: var(--heading-color);
        text-decoration: underline;
        font-weight: 600;
    }

    /* Main Content Sections */
    main {
        width: 100%;
        max-width: 980px; /* Lebar maksimum konten lebih besar */
        padding: 0 1.5rem;
    }
    section {
        background: var(--card-bg);
        border: 2px solid var(--card-border);
        border-radius: 30px; /* Sudut lebih bulat */
        padding: 3rem; /* Padding dalam section lebih besar */
        margin-bottom: 4rem; /* Jarak antar section lebih besar */
        box-shadow: var(--soft-shadow);
        transition: transform 0.4s ease-out, box-shadow 0.4s ease-out; /* Transisi lebih halus */
    }
    section:hover {
        transform: translateY(-10px); /* Efek melayang lebih tinggi */
        box-shadow: 0 15px 45px rgba(0,0,0,0.25); /* Bayangan lebih dalam */
    }

    .section-title {
        font-family: 'Fredoka', sans-serif;
        font-size: 2.8rem; /* Lebih besar */
        font-weight: 700;
        background: var(--section-title-gradient); /* Menggunakan variabel yang sudah dikonsolidasi */
        color: #fff;
        padding: 1rem 2.5rem; /* Padding lebih besar */
        border-radius: 40px; /* Lebih bulat */
        margin-bottom: 2.5rem; /* Spacing lebih besar */
        display: block; /* Penting untuk centering dan lebar penuh */
        width: fit-content; /* Agar background hanya selebar teks */
        max-width: 90%; /* Agar tidak terpotong di mobile */
        margin-left: auto; /* Untuk centering */
        margin-right: auto; /* Untuk centering */
        text-align: center; /* Center teks di dalam title */
        box-shadow: var(--soft-shadow);
        text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
        transition: transform 0.3s ease-in-out;
        letter-spacing: 1.5px;
    }
    .section-title:hover {
        transform: translateY(-5px) scale(1.02); /* Efek melayang dan sedikit membesar */
    }
    .section-title .emoji {
        font-size: 1.2em; /* Emoji di judul section */
        margin-right: 10px;
    }

    .section-intro {
        text-align: center;
        font-size: 1.2rem; /* Lebih besar */
        line-height: 1.7;
        margin-bottom: 2.5rem;
        color: var(--text-color);
    }
    .section-intro strong {
        color: var(--heading-color);
    }

    /* Sub-headings */
    h3 {
        font-family: 'Fredoka', sans-serif;
        font-size: 2rem; /* Lebih besar */
        color: #6A1B9A;
        text-align: center;
        margin-top: 2.5rem; /* Jarak lebih besar */
        margin-bottom: 1.5rem;
        text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
        display: flex; /* Untuk ikon */
        align-items: center;
        justify-content: center;
        gap: 10px; /* Jarak antara ikon dan teks */
    }
    h3 .emoji {
        font-size: 1.1em; /* Emoji di sub-judul */
        line-height: 1;
    }

    /* Table Styling - Refined for Chibi Look */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 2rem; /* Jarak lebih besar */
        margin-bottom: 3rem; /* Jarak lebih besar */
        font-size: 1.05rem; /* Sedikit lebih besar */
        background: rgba(255, 255, 255, 0.9); /* Sedikit lebih solid */
        border: 2px solid var(--table-border); /* Gunakan variabel konsisten */
        border-radius: 20px; /* Lebih bulat */
        overflow: hidden;
        box-shadow: var(--inner-shadow);
    }
    th, td {
        padding: 1.2rem 1.5rem; /* Padding lebih besar */
        text-align: left;
        border-bottom: 1px solid var(--table-border); /* Gunakan variabel konsisten */
        transition: background-color 0.2s ease;
    }
    th {
        background-color: var(--table-header-bg); /* Gunakan variabel konsisten */
        color: var(--heading-color);
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.7px;
    }
    tr:nth-child(even) {
        background-color: var(--table-row-even); /* Gunakan variabel konsisten */
    }
    tr:hover {
        background-color: var(--sky-blue-light);
        transform: scale(1.005);
        transition: background-color 0.2s ease, transform 0.2s ease;
    }
    td strong {
        color: #555;
    }

    .note {
        font-size: 1rem;
        background-color: var(--sky-yellow-light);
        border-left: 7px solid var(--heading-color); /* Border lebih tebal */
        padding: 1.2rem 1.8rem; /* Padding lebih besar */
        margin-top: 2rem;
        border-radius: 12px; /* Lebih bulat */
        box-shadow: var(--inner-shadow);
        color: #444;
        line-height: 1.6;
    }
    .note strong {
        color: var(--heading-color);
    }
    .note .emoji {
        margin-right: 5px;
    }

    /* List for Important Info */
    .final-info ul {
        list-style: none; /* Hapus bullet default */
        padding-left: 0;
    }
    .final-info ul li {
        margin-bottom: 15px;
        line-height: 1.8;
        background: rgba(255, 255, 255, 0.7); /* Latar belakang untuk setiap item list */
        padding: 1rem 1.5rem;
        border-radius: 15px;
        box-shadow: var(--inner-shadow);
        border: 1px solid rgba(180, 200, 255, 0.5);
        position: relative;
        padding-left: 45px; /* Ruang untuk ikon kustom */
    }
    .final-info ul li::before {
        content: attr(data-icon); /* Gunakan atribut data-icon */
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.8em; /* Ukuran ikon lebih besar */
        line-height: 1;
    }
    .final-info ul li strong {
        color: var(--heading-color);
    }

    /* FAQ Styling */
    .faq-container {
        margin-top: 2.5rem;
    }
    .faq-item {
        background: var(--card-bg);
        border: 1px solid var(--faq-border);
        border-radius: 15px;
        margin-bottom: 15px;
        box-shadow: var(--soft-shadow);
        overflow: hidden; /* Ensures inner content respects border-radius */
    }
    .faq-item summary {
        display: flex;
        align-items: center;
        padding: 1.2rem 1.5rem;
        font-size: 1.15rem;
        font-weight: 600;
        background-color: var(--faq-summary-bg);
        color: var(--heading-color);
        cursor: pointer;
        transition: background-color 0.3s ease;
        list-style: none; /* Remove default marker */
        position: relative;
    }
    .faq-item summary::-webkit-details-marker {
        display: none; /* For Webkit browsers */
    }
    .faq-item summary::after {
        content: '+'; /* Plus sign for closed state */
        font-size: 1.8em;
        position: absolute;
        right: 1.5rem;
        top: 50%;
        transform: translateY(-50%);
        transition: transform 0.3s ease;
        color: var(--heading-color);
    }
    .faq-item[open] summary::after {
        content: '-'; /* Minus sign for open state */
        transform: translateY(-50%) rotate(0deg); /* No rotation needed for minus */
    }
    .faq-item summary:hover {
        background-color: var(--faq-summary-hover);
    }
    .faq-item .faq-content {
        padding: 1rem 1.5rem 1.5rem 1.5rem;
        background-color: var(--faq-content-bg);
        border-top: 1px solid var(--faq-border);
        line-height: 1.7;
        color: var(--text-color);
    }
    .faq-item .faq-content p {
        margin-bottom: 10px;
    }
    .faq-item .faq-content p:last-child {
        margin-bottom: 0;
    }

    /* Testimonial Styling */
    .testimonial-card {
        background: var(--card-bg);
        border: 2px solid var(--card-border);
        border-radius: 20px;
        padding: 2rem;
        margin-top: 2.5rem;
        text-align: center;
        box-shadow: var(--inner-shadow);
    }
    .testimonial-card p {
        font-style: italic;
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 1.5rem;
    }
    .testimonial-card .author {
        font-weight: 600;
        color: var(--heading-color);
        font-size: 1.1rem;
    }
    .testimonial-link {
        display: inline-block;
        margin-top: 1.5rem;
        padding: 0.8rem 1.5rem;
        background: linear-gradient(45deg, #F09433, #E6683C, #DC2743, #CC2366, #BC1888); /* Instagram Gradient */
        color: #fff;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 700;
        box-shadow: var(--soft-shadow);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .testimonial-link:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }


    /* Footer */
    footer {
        text-align: center;
        padding: 2.5rem 1rem; /* Padding lebih besar */
        margin-top: 4rem; /* Jarak lebih besar dari konten */
        font-size: 1rem;
        color: #666;
        background-color: rgba(255, 255, 255, 0.8); /* Agak lebih solid */
        border-top-left-radius: 25px; /* Lebih bulat */
        border-top-right-radius: 25px;
        box-shadow: 0 -8px 25px rgba(0,0,0,0.15); /* Bayangan lebih jelas */
    }
    footer a {
        color: var(--heading-color);
        text-decoration: none;
        font-weight: 600;
    }
    footer a:hover {
        text-decoration: underline;
    }

    /* Responsive Adjustments - Refined */
    @media (max-width: 900px) {
        h1 { font-size: 3.2rem; }
        .tagline { font-size: 1.4rem; }
        .button { padding: 0.9rem 2.2rem; font-size: 1.2rem; }
        .button-group { gap: 1rem; }
        section { padding: 2rem; margin-bottom: 3rem; }
        .section-title { font-size: 2.2rem; padding: 0.8rem 2rem; max-width: 95%;} /* Menyesuaikan max-width */
        h3 { font-size: 1.8rem; }
        .section-intro { font-size: 1.1rem; }
        th, td { padding: 1rem 1.2rem; font-size: 1rem;}
        .final-info ul li { padding-left: 40px; }
        .final-info ul li::before { font-size: 1.6em; left: 10px;}
        .faq-item summary { font-size: 1.05rem; padding: 1rem 1.2rem;}
        .faq-item summary::after { right: 1rem; font-size: 1.5em; }
        .faq-item .faq-content { padding: 0.8rem 1.2rem 1.2rem 1.2rem; }
        .testimonial-card { padding: 1.5rem; }
        .testimonial-card p { font-size: 1rem; }
        .testimonial-link { padding: 0.7rem 1.2rem; font-size: 0.95rem;}
    }

    @media (max-width: 600px) {
        .overlay { padding: 1.5rem 0.5rem; }
        h1 { font-size: 2.5rem; margin-bottom: 1rem;}
        h1 em { font-size: 0.7em; }
        .tagline { font-size: 1.1rem; margin-bottom: 1.5rem;}
        .button-group { flex-direction: column; gap: 1rem; } /* Tombol stack vertikal */
        .button { font-size: 1.1rem; padding: 0.8rem 1.8rem; width: 80%; } /* Lebar penuh */
        .dashboard-link { font-size: 1rem; }
        section { padding: 1.5rem; margin-bottom: 2rem; border-radius: 20px; }
        .section-title { font-size: 1.8rem; padding: 0.7rem 1.5rem; border-radius: 30px; max-width: 98%;} /* Menyesuaikan max-width */
        h3 { font-size: 1.5rem; }
        .section-intro { font-size: 1rem; margin-bottom: 1.5rem;}
        table { font-size: 0.9rem; border-radius: 15px; }
        th, td { padding: 0.8rem 1rem; }
        .note { padding: 1rem 1.2rem; font-size: 0.9rem; border-radius: 10px; }
        .final-info ul li { padding-left: 35px; font-size: 0.95rem; }
        .final-info ul li::before { font-size: 1.5em; left: 8px;}
        footer { padding: 2rem 0.5rem; font-size: 0.85rem; }
        .faq-item summary { font-size: 1rem; padding: 0.8rem 1rem;}
        .faq-item summary::after { right: 0.8rem; font-size: 1.3em;}
        .faq-item .faq-content { padding: 0.7rem 1rem 1rem 1rem; font-size: 0.9rem;}
        .testimonial-card { padding: 1.2rem; }
        .testimonial-card p { font-size: 0.95rem; }
        .testimonial-link { padding: 0.6rem 1rem; font-size: 0.9rem;}
    }
    @media (max-width: 400px) {
        h1 { font-size: 2rem; }
        .tagline { font-size: 0.95rem; }
        .button { font-size: 1rem; padding: 0.7rem 1.5rem; width: 90%; }
        section { padding: 1rem; margin-bottom: 1.5rem; }
        .section-title { font-size: 1.4rem; padding: 0.6rem 1.2rem; max-width: 100%;} /* Menyesuaikan max-width */
        h3 { font-size: 1.2rem; }
        th, td { padding: 0.6rem 0.8rem; font-size: 0.8rem; }
    }

    ::-webkit-scrollbar {width:8px; background:#e0f7fa;}
    ::-webkit-scrollbar-thumb {background:var(--sky-blue-medium); border-radius:8px;}
    ::-webkit-scrollbar-thumb:hover {background:#67B2D2;}
  </style>
</head>
